<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function Pascal(n) {
      for(var i=0;i<n;i++){
        for(var j=0;j<=i;j++){
          document.write(_calc(i,j)+' ')
        }
        document.write("<br/>")
      }
    }
    function _calc(m,n) {
      if(n===0){
        return 1;
      }else if(m===n){
        return 1;
      }else{
        return _calc(m-1,n-1)+_calc(m-1,n);
      }
    }

    Pascal(20)
  </script>
</body>
</html>
